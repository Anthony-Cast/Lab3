<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Nuevo Empleado')"></head>
<body class="container">
<h2>Nuevo Empleado</h2><hr />
<form method="post" th:action="@{/employees/guardar}" th:object="${empleadoUtil}">
    <input type="hidden" id="hire_date" th:field="*{hire_date}">
    <div class="row">
        <div class="form-group col-6">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
        </div>
        <div class="form-group col-6">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
        </div>
    </div>

    <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input type="text" class="form-control" name="email" id="email">
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="job">Puesto</label>
            <select class="form-control" name="job" id="job">
                <option th:each="trabajo: ${listaTrabajos}"
                        th:value="${trabajo.job_id}"
                        th:text="${trabajo.job_title}"></option></select>
        </div>
        <div class="form-group col-6">
            <label for="salary">Sueldo</label>
            <input  type="text" class="form-control" name="salary" id="salary">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="manager_id">Jefe</label>
            <select class="form-control" name="manager_id" id="manager_id">
                <option th:each="jefe: ${listaDepartamentosconJefes}" th:value="${jefe.employees.employee_id}" th:text="${jefe.employees.first_name} + ' ' + ${jefe.employees.last_name}"></option>
            </select>
        </div>
        <div class="form-group col-6">
            <label for="department">Departamento</label>
            <select class="form-control" name="department" id="department">
                <option th:each="departamento: ${listaDepartamentos}" th:value="${departamento.department_id}" th:text="${departamento.department_name}"></option>
            </select>
        </div>
    </div>

    <a th:href="@{/employees}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
