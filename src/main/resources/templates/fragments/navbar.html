<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title th:text="${title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" th:fragment="navbar (active)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Laboratorio 3</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'Empleados'?'active':''}"
                       th:href="@{/employees}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'Historial'?'active':''}"
                       th:href="@{/historial}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'Reporte Visual'?'active':''}"
                       th:href="@{/busqueda}">Reporte Visual</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script th:fragment="footer-bootstrap"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
