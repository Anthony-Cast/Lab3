<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Lista de Empleados</title>
</head>
<body>
<div class="container">
    <h1>Lista de Empleados</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/busqueda}">Regresar</a>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Incio</th>
            <th>Fecha Fin</th>
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle: ${detalleEmpleados}">
            <td th:text="${detalle.nombre}"></td>
            <td th:text="${detalle.apellido}"></td>
            <td th:text="${detalle.fechainicio}"></td>
            <td th:text="${detalle.fechafin}"></td>
            <td th:text="${detalle.puesto}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
