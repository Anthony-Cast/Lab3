<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Lista de Empleados')"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar.html :: navbar( active = 'Reporte Visual')"></nav>

    <h1>Lista de Empleados</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/busqueda}">Regresar</a>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Incio</th>
            <th>Fecha Fin</th>
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle: ${detalleEmpleados}">
            <td th:text="${detalle.nombre}"></td>
            <td th:text="${detalle.apellido}"></td>
            <td th:text="${detalle.fechainicio}"></td>
            <td th:text="${detalle.fechafin}"></td>
            <td th:text="${detalle.puesto}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
