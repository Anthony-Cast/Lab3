<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Historial de Empleados</title>
</head>
<body>
<div class="container">
    <h1>Historial de Empleados</h1>
    <form class="form-inline mb-3" method="post" th:action="@{/historial/buscar}">
        <div class="input-group-append">
            <input class="form-control mr-2" placeholder="Texto a buscar" name="name">
            <button class="btn btn-outline-info" type="submit">Buscar</button>
            <a class="btn btn-outline-danger ml-2" th:href="@{/historial/historial}">Limpiar</a>
        </div>
    </form>

    <table class="table table-sm">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Fecha Inicio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historial: ${listaHistorial}">
            <td th:text="${historial.employees.first_name}"></td>
            <td th:text="${historial.employees.last_name}"></td>
            <td th:text="${historial.job.job_title}"></td>
            <td th:text="${historial.department.department_name}"></td>
            <td th:text="${historial.start_date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
